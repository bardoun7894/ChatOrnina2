<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .language-toggle {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-button {
            position: fixed;
            top: 16px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            z-index: 60;
        }
        .rtl {
            left: 8px;
            right: auto;
        }
        .ltr {
            right: 8px;
            left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Menu Button Position Test</h1>
        <div class="language-toggle" onclick="toggleLanguage()">
            Toggle Language (Current: <span id="current-lang">Arabic (RTL)</span>)
        </div>
        <div class="menu-button rtl" id="menu-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18"></path>
            </svg>
        </div>
        <p>
            The menu button should appear on the <strong>left side</strong> for Arabic (RTL) and on the <strong>right side</strong> for English (LTR).
        </p>
    </div>

    <script>
        let isRTL = true; // Default to Arabic (RTL)
        
        function updateMenuButton() {
            const menuButton = document.getElementById('menu-button');
            const currentLangSpan = document.getElementById('current-lang');
            
            if (isRTL) {
                menuButton.style.left = '8px';
                menuButton.style.right = 'auto';
                menuButton.className = 'menu-button rtl';
                currentLangSpan.textContent = 'Arabic (RTL)';
                document.documentElement.dir = 'rtl';
                document.documentElement.lang = 'ar';
            } else {
                menuButton.style.right = '8px';
                menuButton.style.left = 'auto';
                menuButton.className = 'menu-button ltr';
                currentLangSpan.textContent = 'English (LTR)';
                document.documentElement.dir = 'ltr';
                document.documentElement.lang = 'en';
            }
        }
        
        function toggleLanguage() {
            isRTL = !isRTL;
            updateMenuButton();
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', updateMenuButton);
    </script>
</body>
</html>
