version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: librechat-mongodb-dev
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=librechat
    networks:
      - librechat-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LibreChat Application (Development Mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-deps
    container_name: librechat-app-dev
    restart: unless-stopped
    ports:
      - "7002:7000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./.env.local:/app/.env.local
      - ./next.config.js:/app/next.config.js
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      - ./empty-modules:/app/empty-modules
      - ./next-dev.config.js:/app/next-dev.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./components.json:/app/components.json
      - ./server.js:/app/server.js
      # Exclude node_modules to use container's version
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - PORT=7000
      - MONGODB_URI=mongodb://mongodb:27017/librechat
      - NEXTAUTH_URL=http://localhost:7000
    env_file:
      - .env.local
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - librechat-network
    command: node server.js

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  librechat-network:
    name: librechat-dev-network
    driver: bridge
